<div class="admin-container">
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm fixed-top">
      <div class="container-fluid">
        <!-- Logo before Admin text -->
        <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
          <img src="growth__2_-removebg-preview.png" alt="Logo" class="logo me-2" style="width: 40px; height: 40px;">
          Admin
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/app-dashboard" class="nav-link">Home</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/app-add-course" class="nav-link">Add Course</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/app-recommended-course" class="nav-link">Recommended Courses</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/app-profile" class="nav-link">Profile</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/app-user-feedback" class="nav-link">Get Feedback</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a routerLink="/home-page" class="nav-link">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Content Section -->
    <router-outlet></router-outlet>
    <div class="course-container container mt-5 pt-5">
      <div *ngFor="let course of courses" class="course-card">
        <h3>{{ course.name }}</h3>
        <p>ID: {{ course.id }}</p>
        <p>Slug: {{ course.slug }}</p>
        <a routerLink="/course-detail/{{ course.id }}" class="explore-btn">Explore</a>
      </div>
    </div>
  </div>
  
  <!-- CSS Styling -->
  <style>
    .admin-container {
      font-family: 'Roboto', sans-serif;
    }
  
    /* Fixed Navbar */
    .navbar {
      background-color: #000 !important;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
  
    /* Navbar Links */
    .navbar-nav .nav-item .nav-link {
      text-decoration: none; /* Remove underline */
      color: white; /* White text color */
      padding: 10px 15px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
  
    /* Hover Effect */
    .navbar-nav .nav-item .nav-link:hover,
    .navbar-nav .nav-item .nav-link:focus {
      background-color: #444; /* Change background on hover */
      color: #fff;
      transform: scale(1.05); /* Slight zoom */
    }
  
    /* Active Link Styling */
    .navbar-nav .nav-item .active {
      background-color: #222;
      color: #fff;
    }
  
    /* Course Container Styling */
    .course-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 80px; /* Adjust for fixed navbar */
    }
  
    .course-card {
      background: #f8f9fa; /* Light card background */
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 250px; /* Ensure equal height for all cards */
      width: 100%; /* Responsive card width */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
  
    .course-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }
  
    .course-card p {
      font-size: 14px;
      margin-bottom: 10px;
      color: #666;
    }
  
    .course-card .explore-btn {
      font-size: 14px;
      padding: 8px 16px;
      color: white;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
  
    .course-card .explore-btn:hover {
      background-color: #0056b3;
    }
  
    .course-card:hover {
      transform: scale(1.02); /* Slight zoom on hover */
      box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.15); /* Deeper shadow */
    }
  </style>
