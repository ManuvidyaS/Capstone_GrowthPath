<section class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container-fluid h-auto">
    <div class="row d-flex justify-content-center align-items-center">
      <!-- Image Section (Fixed Size) -->
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="growth.png"
          class="img-fluid"
          alt="Sample image"
          style="max-width: 100%; height: auto;"
        />
      </div>

      <!-- Form Section (Compact and Fixed Size) -->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="card p-4 shadow-lg" style="background-color: #ffffff; border-radius: 16px; width: 100%; max-width: 380px;">
          <h3 class="text-center text-dark fw-bold mb-4">Register</h3>
          <form (ngSubmit)="onRegister()" #registerForm="ngForm" novalidate>
            <!-- Name Field -->
            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control form-control-sm"
                placeholder="Enter your name"
                [(ngModel)]="registerData.name"
                name="name"
                required
                #nameField="ngModel"
                [class.is-invalid]="nameField.invalid && nameField.touched"
              />
              <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <!-- Email Field -->
            <div class="mb-3">
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control form-control-sm"
                placeholder="Enter your email"
                [(ngModel)]="registerData.email"
                name="email"
                required
                #emailField="ngModel"
                [class.is-invalid]="emailField.invalid && emailField.touched"
              />
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control form-control-sm"
                placeholder="Enter your password"
                [(ngModel)]="registerData.password"
                name="password"
                required
                #passwordField="ngModel"
                [class.is-invalid]="passwordField.invalid && passwordField.touched"
              />
              <div class="invalid-feedback">Please enter your password.</div>
            </div>

            <!-- Phone Number Field -->
            <div class="mb-3">
              <label class="form-label" for="phoneNumber">Phone Number</label>
              <input
                type="text"
                id="phoneNumber"
                class="form-control form-control-sm"
                placeholder="Enter your phone number"
                [(ngModel)]="registerData.phoneNumber"
                name="phoneNumber"
              />
            </div>

            <!-- Role Selection -->
            <div class="mb-3">
              <label class="form-label" for="role">Role</label>
              <select
                id="role"
                [(ngModel)]="registerData.role"
                name="role"
                class="form-control form-control-sm"
              >
                <option value="Employee">Employee</option>
                <option value="Admin">Admin</option>
              </select>
            </div>

            <!-- Submit Button -->
            <div class="text-center text-lg-start mt-4 pt-2">
              <button
                type="submit"
                class="btn btn-primary btn-sm w-100"
                [disabled]="registerForm.invalid"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"
              >
                Register
              </button>
            </div>

            <!-- Success or Error Message -->
            <p *ngIf="successMessage" class="text-success text-center mt-3 fw-semibold">
              {{ successMessage }}
            </p>
            <p *ngIf="errorMessage" class="text-danger text-center mt-3 fw-semibold">
              {{ errorMessage }}
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
