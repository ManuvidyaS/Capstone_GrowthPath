<div class="admin-container">
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm fixed-top">
    <div class="container-fluid">
      <!-- Logo before Admin text -->
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <img src="logo.jpg" alt="Logo" class="logo me-2" style="width: 40px; height: 40px;">
        Admin
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/app-get-course" class="nav-link">Home</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/app-add-course" class="nav-link">Add Course</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/app-recommended-course" class="nav-link">Recommended Courses</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/app-profile" class="nav-link">Profile</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/app-user-feedback" class="nav-link">Get Feedback</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a routerLink="/home-page" class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>

  <!-- Update Course Section -->
  <div class="container mt-5 pt-5 d-flex justify-content-center">
    <div class="card shadow-sm p-4 w-100" style="max-width: 600px;">
      <h2 class="card-title text-center mb-4">Update Course</h2>

      <!-- Step 1: Ask for courseId -->
      <div *ngIf="!course">
        <label for="courseIdInput" class="form-label">Enter Course ID to Update:</label>
        <input
          type="number"
          id="courseIdInput"
          [(ngModel)]="courseId"
          class="form-control"
          placeholder="Enter Course ID"
        />
        <button class="btn btn-primary w-100 mt-3" (click)="fetchCourse()">Fetch Course</button>
      </div>

      <!-- Step 2: Show Form with Fetched Data -->
      <form *ngIf="course" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title" class="form-label">Course Title</label>
          <input
            type="text"
            id="title"
            [(ngModel)]="course.title"
            name="title"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="description" class="form-label">Description</label>
          <textarea
            id="description"
            [(ngModel)]="course.description"
            name="description"
            class="form-control"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="endDate" class="form-label">End Date</label>
          <input
            type="date"
            id="endDate"
            [(ngModel)]="course.endDate"
            name="endDate"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="TotalModules" class="form-label">No. of Modules</label>
          <input
            type="number"
            id="TotalModules"
            name="TotalModules"
            class="form-control"
            [(ngModel)]="course.TotalModules"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Update Course</button>
      </form>
    </div>
  </div>
</div>

<!-- CSS Styling -->
<style>
  .admin-container {
    font-family: 'Roboto', sans-serif;
  }

  /* Fixed Navbar */
  .navbar {
    background-color: #000 !important;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
  }

  /* Navbar Links */
  .navbar-nav .nav-item .nav-link {
    text-decoration: none; /* Remove underline */
    color: white; /* White text color */
    padding: 10px 15px;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  /* Navbar Hover and Active Link Effect */
  .navbar-nav .nav-item .nav-link:hover,
  .navbar-nav .nav-item .nav-link:focus {
    background-color: #444;
    color: #fff;
    transform: scale(1.05);
  }

  .navbar-nav .nav-item .active {
    background-color: #222;
    color: #fff;
  }

  /* Card Styling */
  .card {
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
  }

  .card-title {
    font-size: 24px;
    font-weight: bold;
  }

  /* Form Styling */
  .form-label {
    font-size: 16px;
    font-weight: bold;
  }

  .form-control {
    padding: 10px;
  }

  .btn-primary {
    font-size: 16px;
  }
</style>
