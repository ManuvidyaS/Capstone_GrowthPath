<div class="admin-container">
    <!-- Navbar Section -->
    <app-nav-bar-admin></app-nav-bar-admin>
  
    <!-- Content Section -->
    <router-outlet></router-outlet>
    <div class="course-container container mt-5 pt-5">
      <div *ngFor="let course of courses" class="course-card">
        <h3>{{ course.name }}</h3>
        <p>ID: {{ course.id }}</p>
        <p>Slug: {{ course.slug }}</p>
        <a href="https://www.coursera.org/?msclkid=0208e0d5cf5c185e871f87e8a9199e8f" target="_blank" class="explore-btn">Explore</a>
      </div>
    </div>
  </div>
  
  <!-- CSS Styling -->
  <style>
    .admin-container {
      font-family: 'Roboto', sans-serif;
    }
  
   
  
    /* Course Container Styling */
    .course-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive grid */
  gap: 30px; /* Adds equal space between rows and columns */
  margin-top: 80px; /* Adjust for fixed navbar */
  padding: 20px; /* Adds padding around the grid for spacing on the sides */
}

.course-card {
  background: #f8f9fa; /* Light card background */
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Subtle shadow */
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 250px; /* Equal height for all cards */
  width: 100%; /* Responsive card width */
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.course-card h3 {
  font-size: 18px;
  margin-bottom: 10px;
  color: #333;
}

.course-card p {
  font-size: 14px;
  margin-bottom: 10px;
  color: #666;
}

.course-card .explore-btn {
  font-size: 14px;
  padding: 8px 16px;
  color: white;
  background-color: #007bff;
  text-decoration: none;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

.course-card .explore-btn:hover {
  background-color: #0056b3;
}

.course-card:hover {
  transform: scale(1.02); /* Slight zoom on hover */
  box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.15); /* Enhanced shadow on hover */
}

  </style>
