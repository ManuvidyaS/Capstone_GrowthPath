<div class="admin-container">
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm fixed-top py-2">
    <div class="container-fluid">
      <!-- Logo before Admin text -->
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <img src="logo.jpg" alt="Logo" class="logo me-2" style="width: 40px; height: 40px;"> <!-- Replace 'growth.png' with your logo image -->
        Admin
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a routerLink="/app-dashboard" routerLinkActive="active" class="nav-link">Home</a>
          </li>
          <li class="nav-item me-3">
            <a routerLink="/app-add-course" routerLinkActive="active" class="nav-link">Add Course</a>
          </li>
          <li class="nav-item">
            <a routerLink="/app-recommended-course" routerLinkActive="active" class="nav-link me-2">Recommended Courses</a>
          </li>
          <li class="nav-item">
            <a routerLink="/app-profile" routerLinkActive="active" class="nav-link">Profile</a>
          </li>
          <li class="nav-item">
            <a routerLink="/app-user-feedback" routerLinkActive="active" class="nav-link">Get Feedback</a>
          </li>
          <li class="nav-item">
            <a routerLink="/home-page" routerLinkActive="active" class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>

  <!-- Centered Form Container -->
  <div class="centered-container">
    <div class="form-container shadow-lg rounded-4 p-4">
      <h2 class="text-center mb-3 text-dark fw-bold">Add New Course</h2>
      <form #courseForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Form Fields -->
        <div class="form-group mb-3">
          <label for="Title" class="form-label fw-semibold">Course Title</label>
          <input 
            type="text" 
            id="Title" 
            name="Title" 
            class="form-control border-dark rounded-3 shadow-sm" 
            [(ngModel)]="userObj.Title" 
            required 
            placeholder="Enter the course title" />
        </div>

        <div class="form-group mb-3">
          <label for="Description" class="form-label fw-semibold">Description</label>
          <textarea 
            id="Description" 
            name="Description" 
            class="form-control border-dark rounded-3 shadow-sm" 
            rows="2" 
            [(ngModel)]="userObj.Description" 
            required 
            placeholder="Provide a description"></textarea>
        </div>

        <div class="form-group mb-3">
          <label for="EndDate" class="form-label fw-semibold">End Date</label>
          <input 
            type="date" 
            id="EndDate" 
            name="EndDate" 
            class="form-control border-dark rounded-3 shadow-sm" 
            [(ngModel)]="userObj.EndDate" 
            required />
        </div>

        <div class="form-group mb-3">
          <label for="TotalModules" class="form-label fw-semibold">No. of Modules</label>
          <input 
            type="number" 
            id="TotalModules" 
            name="TotalModules" 
            class="form-control border-dark rounded-3 shadow-sm" 
            [(ngModel)]="userObj.TotalModules" 
            required 
            placeholder="Enter total modules" />
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button 
            type="submit" 
            class="btn btn-dark btn-lg px-5 shadow-sm fw-semibold active-btn" 
            [disabled]="!courseForm.valid">
            Add Course
          </button>
        </div>
      </form>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
