<div class="admin-container">
  <!-- Navbar Section -->
  <app-nav-bar-admin></app-nav-bar-admin>

  <router-outlet></router-outlet>

  <!-- Delete Course Card Section -->
  <div class="container mt-5 pt-5 d-flex justify-content-center">
    <div class="card shadow-sm p-4 w-100" style="max-width: 500px;">
      <h2 class="card-title text-center mb-4">Delete Course</h2>
      <form (ngSubmit)="deleteCourse()">
        <div class="mb-3">
          <label for="courseId" class="form-label">Course ID:</label>
          <input
            type="number"
            id="courseId"
            [(ngModel)]="courseId"
            name="courseId"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-danger w-100">Delete Course</button>
      </form>
      <p *ngIf="resultMessage" class="mt-3 text-center">{{ resultMessage }}</p>
    </div>
  </div>
</div>

<!-- CSS Styling -->
<style>
  .admin-container {
    font-family: 'Roboto', sans-serif;
  }

  /* Fixed Navbar */
  .navbar {
    background-color: #000 !important;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
  }

  /* Navbar Links */
  .navbar-nav .nav-item .nav-link {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  /* Navbar Hover Effect */
  .navbar-nav .nav-item .nav-link:hover,
  .navbar-nav .nav-item .nav-link:focus {
    background-color: #444;
    color: #fff;
    text-decoration: none;
    transform: scale(1.05);
  }

  /* Active Link Effect */
  .navbar-nav .nav-item .active {
    background-color: #222;
    color: #fff;
  }

  /* Delete Course Card */
  .card {
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
  }

  .card-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 15px;
  }

  .form-label {
    font-size: 16px;
    font-weight: bold;
  }

  .btn-danger {
    font-size: 16px;
  }

  /* Responsive Input Fields */
  .form-control {
    padding: 10px;
  }
</style>
