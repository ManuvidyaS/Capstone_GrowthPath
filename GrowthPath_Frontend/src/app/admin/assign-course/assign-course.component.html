<router-outlet></router-outlet>
<!-- Centered Form Container for Assign Course -->
<div class="centered-container">
  <div class="form-container shadow-lg rounded-4 p-4">
    <h2 class="text-center mb-3 text-dark fw-bold">Assign Course to Employee</h2>

    <!-- Display message after assignment -->
    <div *ngIf="message" class="alert alert-success mt-3" role="alert">
      {{ message }}
    </div>

    <form (ngSubmit)="assignCourse()" #assignForm="ngForm" novalidate>
      <!-- Select Course -->
      <div class="form-group mb-3">
        <label for="courseSelect" class="form-label fw-semibold">Select Course:</label>
        <select 
          id="courseSelect" 
          name="courseSelect" 
          class="form-control border-dark rounded-3 shadow-sm" 
          [(ngModel)]="selectedCourseId" 
          required>
          <option *ngFor="let course of courses" [value]="course.courseId">
            {{ course.title }}
          </option>
        </select>
      </div>

      <!-- Select Employee -->
      <div class="form-group mb-3">
        <label for="employeeSelect" class="form-label fw-semibold">Select Employee:</label>
        <select 
          id="employeeSelect" 
          name="employeeSelect" 
          class="form-control border-dark rounded-3 shadow-sm" 
          [(ngModel)]="selectedEmployeeId" 
          required>
          <option *ngFor="let employee of employees" [value]="employee.id">
            {{ employee.userName }}
          </option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button 
          type="submit" 
          class="btn btn-dark btn-lg px-5 shadow-sm fw-semibold active-btn" 
          [disabled]="!assignForm.valid">
          Assign Course
        </button>
      </div>
    </form>
  </div>
</div>
