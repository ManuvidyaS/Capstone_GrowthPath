<div class="admin-container">
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm fixed-top">
    <div class="container-fluid">
      <!-- Logo before Admin text -->
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <img src="logo.jpg" alt="Logo" class="logo me-2" style="width: 40px; height: 40px;"> <!-- Replace 'growth.png' with your logo image -->
        Admin
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a routerLink="/app-dashboard" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item me-3">
            <a routerLink="/app-add-course" routerLinkActive="active">Add Course</a>
          </li>
          <li class="nav-item">
            <a routerLink="/app-recommended-course" routerLinkActive="active">Recommended Courses</a>
          </li>
          <li class="nav-item">
            <a routerLink="/app-profile" routerLinkActive="active">Profile</a>
          </li>
          <li class="nav-item">
            <a routerLink="/app-user-feedback" routerLinkActive="active">Get Feedback</a>
          </li>
          <li class="nav-item">
            <a routerLink="/home-page" routerLinkActive="active">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>

  <!-- Centered Form Container for Assign Course -->
  <div class="centered-container">
    <div class="form-container shadow-lg rounded-4 p-4">
      <h2 class="text-center mb-3 text-dark fw-bold">Assign Course to Employee</h2>

      <!-- Display message after assignment -->
      <div *ngIf="message" class="alert alert-success mt-3" role="alert">
        {{ message }}
      </div>

      <form (ngSubmit)="assignCourse()" #assignForm="ngForm" novalidate>
        <!-- Select Course -->
        <div class="form-group mb-3">
          <label for="courseSelect" class="form-label fw-semibold">Select Course:</label>
          <select 
            id="courseSelect" 
            name="courseSelect" 
            class="form-control border-dark rounded-3 shadow-sm" 
            [(ngModel)]="selectedCourseId" 
            required>
            <option *ngFor="let course of courses" [value]="course.courseId">
              {{ course.title }}
            </option>
          </select>
        </div>

        <!-- Select Employee -->
        <div class="form-group mb-3">
          <label for="employeeSelect" class="form-label fw-semibold">Select Employee:</label>
          <select 
            id="employeeSelect" 
            name="employeeSelect" 
            class="form-control border-dark rounded-3 shadow-sm" 
            [(ngModel)]="selectedEmployeeId" 
            required>
            <option *ngFor="let employee of employees" [value]="employee.id">
              {{ employee.userName }}
            </option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button 
            type="submit" 
            class="btn btn-dark btn-lg px-5 shadow-sm fw-semibold active-btn" 
            [disabled]="!assignForm.valid">
            Assign Course
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
