<div class="user-container">
  <app-nav-bar></app-nav-bar>

  <!-- Content Section -->
  <div class="page-wrapper">
  <div class="content-container mt-5 pt-5">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Update Course Progress</h2>
        <form [formGroup]="updateCourseForm" (ngSubmit)="onSubmit()">
          <div class="form-group mb-3">
            <label for="employeeId">Employee ID</label>
            <input id="employeeId" formControlName="employeeId" type="text" class="form-control" />
          </div>
          <div class="form-group mb-3">
            <label for="courseId">Course ID</label>
            <input id="courseId" formControlName="courseId" type="number" class="form-control" />
          </div>
          <div class="form-group mb-3">
            <label for="modulesCompleted">Modules Completed</label>
            <input id="modulesCompleted" formControlName="modulesCompleted" type="number" class="form-control" />
          </div>
          <button type="submit" [disabled]="isLoading" class="btn btn-primary w-100">Update Progress</button>
        </form>
        <div *ngIf="successMessage" class="alert alert-success mt-3">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
</div>
